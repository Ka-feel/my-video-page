<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 网页标题 -->
    <title>视频播放器测试</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            position: relative;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 16px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myVideo" controls muted autoplay loop>
            <source src="https://ka-feel.github.io/my-video-page/test.mp4" type="video/mp4"> <!-- 替换为您的视频链接 -->
            您的浏览器不支持视频播放，请升级浏览器。
        </video>
        <div class="play-button" onclick="playVideo()"></div>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById("myVideo");
            if (video.paused) {
                video.play();
                document.querySelector('.play-button').style.display = 'none'; // 隐藏播放按钮
            } else {
                video.pause();
                document.querySelector('.play-button').style.display = 'flex'; // 显示播放按钮
            }
        }

        // 自动播放视频时隐藏播放按钮
        document.getElementById("myVideo").onplay = function() {
            document.querySelector('.play-button').style.display = 'none';
        };
        
        // 视频暂停时显示播放按钮
        document.getElementById("myVideo").onpause = function() {
            document.querySelector('.play-button').style.display = 'flex';
        };
    </script>

</body>
</html>
