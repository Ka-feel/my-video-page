<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Open Graph 元数据 -->
    <meta property="og:title" content="我的视频标题" />
    <meta property="og:description" content="这是一个关于XXX的视频。" />
    <meta property="og:image" content="https://example.com/video-thumbnail.jpg" />
    <meta property="og:url" content="https://ka-feel.github.io/my-video-page/index.html" />
    <meta property="og:type" content="video.other" />
    <meta property="og:video" content="https://ka-feel.github.io/my-video-page/test.mp4" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:width" content="1280" />
    <meta property="og:video:height" content="720" />

    <!-- Twitter Player Card 元数据 -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@Kafeel_X"> <!-- 替换为您的 Twitter 账号 -->
    <meta name="twitter:title" content="视频播放示例">
    <meta name="twitter:description" content="点击播放视频，查看详细内容。">
    <meta name="twitter:image" content="https://example.com/thumbnail.jpg"> <!-- 视频缩略图链接 -->
    <meta name="twitter:player" content="https://ka-feel.github.io/my-video-page/index.html"> <!-- 本页面链接 -->
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video controls width="1280" height="720">
        <source src="https://ka-feel.github.io/my-video-page/test.mp4" type="video/mp4"> <!-- 替换为您的视频链接 -->
        您的浏览器不支持视频播放，请升级浏览器。
    </video>
</body>
</html>
